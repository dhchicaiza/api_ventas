version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    deploy:
      replicas: 2
    # Ports removed, only internal access via load balancer
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sales_db?schema=public
      PORT: 3000
      INVENTORY_API_URL: http://inventory-api:3001
      DISPATCH_API_URL: http://dispatch-api:3002
    depends_on:
      - postgres
      - inventory-api
      - dispatch-api

  loadbalancer:
    image: nginx:alpine
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./nginx-lb/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  inventory-api:
    build: ./inventory-api
    restart: always
    ports:
      - "3001:3001"

  dispatch-api:
    build: ./dispatch-api
    restart: always
    ports:
      - "3002:3002"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
