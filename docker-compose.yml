version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sales_db?schema=public
      PORT: 3000
      INVENTORY_API_URL: http://inventory-api:3001
      DISPATCH_API_URL: http://dispatch-api:3002
    depends_on:
      - postgres
      - inventory-api
      - dispatch-api

  inventory-api:
    build: ./inventory-api
    ports:
      - "3001:3001"

  dispatch-api:
    build: ./dispatch-api
    ports:
      - "3002:3002"

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
